<main class="survey-container">
    <h1>Feedback Survey</h1>
    <form id="surveyForm">
        <label for="userName">Full Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <p>How did you find this portfolio?</p>
        <label><input type="radio" name="discovery" value="Google" required> Google</label>
        <label><input type="radio" name="discovery" value="Social Media"> Social Media</label>
        <label><input type="radio" name="discovery" value="Friend"> Friend</label>

        <p>Which features do you like?</p>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
        <label><input type="checkbox" name="features" value="Responsiveness"> Responsiveness</label>
        <label><input type="checkbox" name="features" value="Projects"> Projects Section</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>

        <label for="comments">Any suggestions or feedback?</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit">Submit Survey</button>
        <p id="surveyMessage"></p>
    </form>
</main>
